<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Paths</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            margin-bottom: 20px;
        }

        #grid {
            display: inline-grid;
            grid-template-columns: repeat(12, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 1px;
            background-color: #ccc;
            border: 2px solid #333;
            margin-bottom: 20px;
        }

        .cell {
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }

        .wall {
            background-color: black;
        }

        .start {
            background-color: #90EE90;
        }

        .end {
            background-color: #FFB6C1;
        }

        .highlight {
            background-color: #FFD700;
            font-size: 18px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Grid Paths - Dynamic Programming</h1>
    <div id="grid"></div>
    <button onclick="calculate()">Beregn Stier</button>
    <script src="gridpath.js"></script>
</body>
</html>
